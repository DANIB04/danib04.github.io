<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Lab</title>
  <link rel="stylesheet" href="/static/CSS/music_player.css">
  <link rel="icon" href="/static/IMG/Logo's/LOGO.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
</head>
<body>
<div class="particles-bg" id="particles-zone"></div>
  <a href="{{ url_for('home') }}" class="return-btn">HOME</a>

  <div class="cyber-header">
    <h1>AUDIO LAB db</h1>
    <p>SOLO AUDIO</p>
  </div>

  <div class="audio-grid">
    <div class="playlist">
      <ul id="track-list">
        {% for song in songs %}
        <li class="track-entry">
          <span class="track-title">{{ song.name }}</span>
          <button class="play-trigger" onclick="loadTrack('{{ song.filename }}')">▶</button>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="visualizer-frame">
      <canvas id="audioWave"></canvas>
      <div class="control-panel">
        <button class="btn-terminal" onclick="prevTrack()">⏮ Prev</button>
        <button class="btn-terminal" onclick="togglePlayback()">⏯ Play</button>
        <button class="btn-terminal" onclick="nextTrack()">⏭ Next</button>
        <button class="btn-terminal" onclick="resetPlayer()">♻ Reset</button>
      </div>
    </div>
  </div>

  <audio id="player" crossorigin="anonymous"></audio>
  <script src="/static/JS/music_player.js"></script>

  </body>
</html>
