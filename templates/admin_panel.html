<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/IMG/Logo's/LOGO.png" type="image/x-icon">

    <title>Admin Panel</title>

</head>
<body>

                                        <button type="submit">ğŸ’¾</button>

                                <td class="permissions">
                                    <!-- âœ… Toggle de permisos -->
                                    <form action="{{ url_for('toggle_permission', user_id=user.id, perm='can_access_tasks') }}" method="post">
                                        <button type="submit">
                                            {% if user.can_access_tasks %}âœ… Tasks{% else %}ğŸš« Tasks{% endif %}
                                        </button>
                                    </form>
                                    <form action="{{ url_for('toggle_permission', user_id=user.id, perm='can_access_music') }}" method="post">
                                        <button type="submit">
                                            {% if user.can_access_music %}âœ… Music{% else %}ğŸš« Music{% endif %}

                                    </form>
                                    <form action="{{ url_for('toggle_permission', user_id=user.id, perm='can_access_scoreboard') }}" method="post">
                                        <button type="submit">
                                            {% if user.can_access_scoreboard %}âœ… Scoreboard{% else %}ğŸš« Scoreboard{% endif %}
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
                                        <button type="submit" onclick="return confirm('Â¿Eliminar usuario?')">ğŸ—‘</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
