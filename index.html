<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo base */
    body {
      font-family: monospace;
      font-size: 16px;
      background-color: black;
      color: #89E6ED;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s ease-in-out;
    }

    input[type="password"] {
      background: black;
      color: #89E6ED;
      border: 1px solid #89E6ED;
      padding: 8px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      background: #89E6ED;
      color: black;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    .welcome-message {
      color: #89E6ED;
      text-align: center;
      font-size: 18px;
      margin-top: 40vh;
      animation: pulse 2s infinite, fadeIn 1s ease-in-out;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.02); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      input[type="password"] {
        width: 90%;
      }

      .welcome-message {
        font-size: 16px;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="loginScreen">
    <label for="password">Enter Access Code:</label>
    <input type="password" id="password" autocomplete="off">
    <button onclick="checkPassword()">Access</button>
    <p id="error"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (password === 'dani') { // Cambia aquí la clave
        error.textContent = '';
        const loginScreen = document.getElementById('loginScreen');
        loginScreen.style.animation = 'fadeOut 1s forwards';

        setTimeout(() => {
          loginScreen.style.display = 'none';

          const welcome = document.createElement('div');
          welcome.className = 'welcome-message';
          welcome.textContent = 'Access granted. Initializing session...';
          document.body.appendChild(welcome);

          setTimeout(() => {
            window.location.href = 'nextpage.html'; // Cambia aquí el destino
          }, 3000);
        }, 900);
      } else {
        error.textContent = 'Invalid access code.';
      }
    }
  </script>

</body>
</html>
